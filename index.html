<!--
  index.html
  站点入口模板文件。Cloudflare Pages 构建后会复制到 dist/index.html。
  注意：样式文件由 esbuild + PostCSS + Tailwind 处理后输出到 /assets/app.css
-->
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>myrwa.ai</title>
    <meta name="description" content="myrwa.ai - 亲切、清晰、可落地的 RWA 信息服务" />
    <!-- 生产构建后由 esbuild 输出 -->
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <div id="app"></div>
    <!-- 生产构建后由 esbuild 输出 -->
    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
